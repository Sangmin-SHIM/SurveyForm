{% extends 'base2.html' %}

{% load static%}


{% block content %}


<!-- Cours -->
    <section class="glassmorphism">
        <div class="container">

    {% for results in professeur %}

            <div class="card cours_card">
                <div class="content">
                    <div class="contentBx">
                        <h3 class="prof_name">{{ results.professeur }}</h3>
                    </div>
                    <div class="coursBx">
                        <a href="/dashboard/{{results.grade_code}}/{{results.idx}}">
                            <h3 class="title">{{ results.cours_donne }}</h3>
                        </a>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="/dashboard/{{results.grade_code}}/{{results.idx}}" class="button"><i class="fas fa-chevron-circle-right"></i>
                        </a>
                    </li>
                    <li style="--i:2">
                        <a href="/dashboard/{{results.grade_code}}/{{results.idx}}" class="button_click"> Suivant
                        </a>
                    </li>
                </ul>
            </div>
    {%endfor%}

        </div>
    </section>



{%endblock%}
